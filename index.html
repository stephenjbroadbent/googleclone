<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Google Chrome</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div>
            <div>
                <a href="https://store.google.com/GB?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB&pli=1" type="button" class="about">About</a>
                <a href="https://store.google.com/GB?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB&pli=1" type="button" class="store">Store</a>
            </div>
        </div>
        <div>
            <div>
                <a class="gmail" href="https://mail.google.com/mail/&ogbl" >Gmail</a>
                <a href="https://www.google.co.uk/imghp?hl=en&ogbl" type="button" class="images" >Images</a>

        </div>

    <main class="logocontainer">

    <div id="miscbuttons">
        <a class="search" href="#search">Google Search</a>
        <a class="trends" href="#trends">I'm Feeling Lucky</a>
    </div>
    <div class="UnitedKingdom"></div>
    <div class="uk">United Kingdom</div>
    <footer>
        <a class="ads" href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000110-0000000002&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        <a class="business" href="https://smallbusiness.withgoogle.com/intl/en_uk/?subid=uk-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=uk-en_GB-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>

        <img src="./images/Leaf.png" />
        <a href="https://sustainability.google/intl/en-GB/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home" class="carbon">Carbon neutral since 2007</a>
        <a class="privacy" href="https://policies.google.com/privacy?hl=en-GB&fg=1">Privacy</a>
        <a class="terms" href="https://policies.google.com/terms?hl=en-GB&fg=1">Terms</a>
        <a>Settings</a>
    </footer>

</html>
